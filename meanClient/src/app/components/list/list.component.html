<div class="card">

  <div class="card-body">
    <h4>Note List</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
          <th>Operations</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let note of notes">
          
          <td><b>{{note.title}}</b></td>
          <td>{{note.dec}}</td>
        
          <td>{{note.creation_dt}}</td>
          <td><button class="btn btn-primary" (click)="update(note)"> Update </button> &nbsp;
          <button class="btn btn-danger" (click)="delete(note)" > Delete</button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
